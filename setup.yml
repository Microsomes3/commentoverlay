      get_url:
        url: 	https://d213lwr54yo0m8.cloudfront.net/0_232.mp4
        dest: /home/ubuntu/codefiles/video.mp4
    - name: download comment
      get_url:
        url: https://griffin-record-input.s3.amazonaws.com/335_comments_%40griffingaming.mp4
        dest: /home/ubuntu/codefiles/comment.mp4
        

  
  